name: CI Tests

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: apt-get install build-essential

    - name: Setup project
      working-directory: tests
      run: make setup

    - name: Build
      working-directory: tests
      run: make build

    - name: Test
      working-directory: tests
      run: make test
